{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Iniciar Sesión</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <button type="submit">Ingresar</button>
</form>
<p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
{% endblock %}
